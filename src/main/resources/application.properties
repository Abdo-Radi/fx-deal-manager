spring.application.name=progresssoft

spring.datasource.url=jdbc:postgresql://localhost:5432/fxdealdb
spring.datasource.username=fxuser
spring.datasource.password=fxpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate batch optimizations for faster imports
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection pool settings for better DB performance in high load
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Settings
logging.file.name=deal-import.log
logging.level.root=INFO
logging.pattern.file=%d{HH:mm:ss} %-5level %logger{36} - %msg%n

# Enable colored output in console (only for local development, optional)
spring.output.ansi.enabled=ALWAYS

# Set server port (optional, to avoid conflicts)
# server.port=8080
